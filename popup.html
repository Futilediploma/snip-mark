<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snipping Tool</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="container">
        <h2>Snip&Mark</h2>
        <div class="button-group">
            <button id="capture-fullscreen">Capture Fullscreen</button>
            <button id="capture-window">Capture Window</button>
            <button id="capture-area">Capture Area</button>
        </div>
    
        <h3>Actions</h3>
        <div class="action-group">
            <button id="save-image">Save Image</button>
        </div>
    
        <!-- Image Preview Section -->
        <div id="preview-section">
            <h3>Preview</h3>
            <img id="image-preview" src="" alt="Captured image preview" style="display:none; max-width: 100%; border: 1px solid #ccc;">
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
