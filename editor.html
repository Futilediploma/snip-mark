<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 10px;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #controls > * {
            margin: 5px;
        }

        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <input type="number" id="font-size" placeholder="Font Size">
        <button id="font-bold">Bold</button>
        <button id="font-italic">Italic</button>
        <button id="font-underline">Underline</button>
        <input type="color" id="color-picker">
        <button id="tool-Text">Text</button>
        <button id="tool-Arrow">Arrow</button>
        <button id="tool-Line">Line</button>
        <button id="tool-Square">Rectangle</button>
        <button id="tool-Circle">Circle</button>
        <button id="save-image">Save Image</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="editor.js"></script>
</body>
</html>
